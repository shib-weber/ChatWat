<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="losist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form action="/login" method="post">
        <div class="data">
            LOGIN
            <div class="email">
                <label for="signup">Name</label>
                <input type="text" name="Email" required>
            </div>
            <div class="password">
                <div class="eyec">
                    <label for="password" name="password">Password</label>
                    <span><i id="eyeIcon" class="fas fa-eye-slash"></i></span>
                    
                </div>
                <input type="password" name="password" id="pass" required>
            </div>
            <button id="bt" type="submit">Login</button>
        </div>
    </form>
    <div class="sign">
        <p>Has no Account ?</p>
        <button id="lo">Sign Up</button>
    </div>
    <script>
        const lo=document.querySelector("#lo");
        lo.addEventListener('click',()=>{
            location.href="signup.html";
        });
        const pass=document.querySelector('#pass');
        const eye=document.querySelector('#eyeIcon')
        eye.addEventListener('click',()=>{
            if(pass.type=='password'){
                pass.type='text';
                eye.className='fas fa-eye';
            }
            else{
                pass.type='password';
                eye.className='fas fa-eye-slash';
            }
        })
    </script>
</body>
</html>
